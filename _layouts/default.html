<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>phNest, an archive for ProductHunt.co</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="../js/jquery.js"></script>
        <script src="js/highstock.js"></script>
        <script type="text/javascript" src="/js/packery.pkgd.min.js"></script>
        <script type="text/javascript" src="/js/phnest.js"></script>
        <script>
            $( document ).ready(function() {
                $('.content').packery({
                    gutter: 0
                });
                phNest();

                // hide #back-top first
                $("#back-top").hide();

                // fade in #back-top
                $(function () {
                    $(window).scroll(function () {
                        if ($(this).scrollTop() > 100) {
                            $('#back-top').fadeIn();
                        } else {
                            $('#back-top').fadeOut();
                        }
                    });

                    // scroll body to 0px on click
                    $('#back-top a').click(function () {
                        $('body,html').animate({
                            scrollTop: 0
                        }, 400);
                        return false;
                    });
                });

            });
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-49270503-1', 'phnest.in');
            ga('send', 'pageview');

        </script>

    </head>
    <body>
    <div id="progress"><div></div></div>
    <p id="back-top">
        <a href="#home">Scroll Top</a>
    </p>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <span class="subtitle"><a href="http://www.producthunt.co/" target="_blank">{{ site.subname }}</a></span>
          </div>

          {{ content }}

          <div class="footer">
          </div>
        </div>

    </body>
</html>
